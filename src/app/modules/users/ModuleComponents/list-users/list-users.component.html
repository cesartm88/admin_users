<admin-theme>

    <div class="header__container" header>
        <div class="header__container--left">
            <span class="header__container--left--col1--title">Usuarios</span>
            <span class="header__container--left--col1--subtitle">Listado</span>
        </div>
        <div class="col_row align_items_btns header__container--right">
            <div class="btn btn_preview white">
                <svg-icon  src="../../../../../assets/images/eye.svg"  [svgStyle]="{ 'height.px':50,'fill':'rgb(250, 106, 0)' }">
                </svg-icon>
                <span class="btn_preview--text">Preview</span>
            </div>
            <div class="btn btn_add orange pointer" (click)="openDialog()">
                <svg-icon  src="../../../../../assets/images/add.svg"  [svgStyle]="{ 'height.px':50,'fill':'rgb(255, 255, 255)' }">
                </svg-icon>
                <span class="btn_add--text">Add User</span>
            </div>
        </div>
    </div>
    <div body class="container_list">
        <app-table [showToFields]="titles" ></app-table>
    </div>
</admin-theme>
