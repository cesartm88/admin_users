<div class="form-group" *ngIf="forms != null">
  <div *ngFor="let f of forms">
    <form novalidate (ngSubmit)="onSubmit(f.value)" [formGroup]="f.formGroup">
      <h2>Form ID: {{f.id}}</h2>
      <div *ngFor="let prop of f.metaData">
        <ng-container [ngSwitch]="prop.type">
          <mat-form-field appearance="standard" *ngSwitchCase="'text'" >
            <mat-label>{{prop.label}}</mat-label>
            <input matInput [formControlName]="prop.key" [id]="prop.key" [type]="prop.type">
          </mat-form-field>
          <mat-form-field appearance="standard" *ngSwitchCase="'number'">
            <mat-label>{{prop.label}}</mat-label>
            <input matInput [id]="prop.key" [value]="prop.value" [formControlName]="prop.key">
          </mat-form-field>
          <mat-form-field appearance="standard" *ngSwitchCase="'email'">
            <mat-label>{{prop.label}}</mat-label>
            <input matInput type="email" [id]="prop.key" [value]="prop.value" [formControlName]="prop.key">
          </mat-form-field>

          <mat-checkbox *ngSwitchCase="'checkbox'" type="checkbox" [id]="prop.key" [value]="prop.value" [formControlName]="prop.key">{{prop.label}}</mat-checkbox>
          <input *ngSwitchCase="'file'" type="file" [id]="prop.key" [formControlName]="prop.key">

          <mat-form-field *ngSwitchCase="'date'">
            <input matInput placeholder="{{prop.label}}"  [min]="minDate" [max]="maxDate"  [ngxMatDatetimePicker]="picker" [id]="prop.key" [value]="prop.value" [formControlName]="prop.key">
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker
                                     [hideTime]="true"
                                     [color]="'primary'">
            </ngx-mat-datetime-picker>
          </mat-form-field>

          <mat-form-field *ngSwitchCase="'datetime'">
            <input matInput placeholder="{{prop.label}}"  [min]="minDate" [max]="maxDate"  [ngxMatDatetimePicker]="picker" [id]="prop.key" [value]="prop.value" [formControlName]="prop.key">
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker
                                     [showSpinners]="true"
                                     [showSeconds]="true"
                                     [stepHour]="1" [stepMinute]="1"
                                     [stepSecond]="1"
                                     [touchUi]="true"
                                     [enableMeridian]="true"
                                     [color]="'primary'">
            </ngx-mat-datetime-picker>
          </mat-form-field>

          <input *ngSwitchCase="'reset'" type="reset" [id]="prop.key" [value]="prop.value" [formControlName]="prop.key">
          <input *ngSwitchCase="'tel'" type="tel" [id]="prop.key" [value]="prop.value" [formControlName]="prop.key">
          <input *ngSwitchCase="'url'" type="url" [id]="prop.key" [value]="prop.value" [formControlName]="prop.key">

          <select [formControlName]="prop.key" *ngSwitchCase="'select'" class="form-control">
            <option *ngFor="let option of prop.options" [value]="option.value">
              {{option.label}}
            </option>
          </select>

          <ng-container *ngSwitchCase="'radio'">
            <label *ngFor="let option of prop.options">
              <input type="radio" [name]="prop.key" [formControlName]="prop.key" [value]="option.value" class="form-control">{{option.label}}
            </label>
          </ng-container>
        </ng-container>

        <div class="error" *ngIf="(f.formGroup.get(prop.key).dirty || f.formGroup.get(prop.key).touched) && f.formGroup.get(prop.key).invalid">
          <p>
            {{f.formGroup.get(prop.key).errors | json}}
          </p>
        </div>
      </div>
      <div *ngIf="debug">
        <h2>Form Meta Data</h2>
        <pre>{{f.metaData | json}}</pre>
        <h2>Form Transactional Data</h2>
        <pre>{{ f.formGroup.value | json }}</pre>
      </div>
      <br>
      <!-- <button (click)="updateForm(f.id, f.formGroup.value)">Update</button> -->
    </form>
    <hr>
  </div>
</div>
