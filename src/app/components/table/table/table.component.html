<div class="col_row  container_list_header">
    <input-search (searchListener)="searchListener($event)"></input-search>

    <div style="margin-left: 10px;">
        <app-select-custom [title]="'Registros por pÃ¡gina'" (onSelect)="changeDataPerPage($event)" [Options]="options_per_page"></app-select-custom>
    </div>

    <div class="btnOption pointer white-gray" (click)="changeView('list')">
        <svg-icon src="../../../../../assets/images/list.svg" [svgStyle]="{ 'height.px':50,'fill':'rgb(250, 106, 0)' }">
        </svg-icon>
    </div>

    <div class="btnOption pointer white-gray" (click)="changeView('card')">
        <svg-icon src="../../../../../assets/images/square.svg" [svgStyle]="{ 'height.px':50,'fill':'rgb(250, 106, 0)' }">
        </svg-icon>
    </div>
</div>
<div class="container_list_table">
    <linear-list *ngIf="view == 'list'" [showToFields]="showToFields" [perPage]="perPage" [search]="searchWord"></linear-list>
    <card-list *ngIf="view == 'card'"></card-list>
</div>
