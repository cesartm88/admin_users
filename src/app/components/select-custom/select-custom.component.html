<div class="btn btn_user pointer" (click)="onClick($event)">
  <mat-icon class="icon-display" svgIcon="user"></mat-icon>

  <mat-icon  class="icon-cross" svgIcon="cross" *ngIf="validate_focus()" (click)="unfocus()"></mat-icon>
    <span class="btn_user--username">
    {{(focusItem)?focusItem:title}}
  </span>
  <mat-icon class="btn_user--icon_row"  svgIcon="arrow" ></mat-icon>
</div>
<div class="optionsArea" #Select>
    <ng-container *ngFor="let item of Options">
        <div class="optionSelect" (click)="SelectItem(item)">
            {{item.name}}
        </div>
    </ng-container>
</div>
